<!DOCTYPE html>
<html lang="en">

<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="flex container">
        <div class="title">
            <h1>Etch-A-Sketch</h1>
        </div>
        <div class="mode">Mode: Coloring</div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button onclick="changeColor('black')">Black</button>
                <button onclick="changeColor('white')">Eraser</button>
                <button onclick="changeColor('gray')">Gray</button>
                <button onclick="changeColor('random')">Random</button>
                <button onclick="resetBoard()">Clear</button>
            </div>
            <div>
                <input type="text" placeholder="Size Of The Board" value="16" onchange="changeSize(this.value)">
                <button>Set Size</button>
            </div>
            <div class="error">
                Please enter a value between 2 and 100!
            </div>
        </div>
    </div>
</body>

</html>
